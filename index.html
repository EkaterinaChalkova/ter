<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="lorem ipsum" />
    <title>Тест</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <div class="block header" id="header">
      <h1>Header</h1>
    </div>
    <div class="content">
      <div class="block block1">Block 1</div>
      <div class="block block2" id="block2">Block 2</div>
      <div class="block block3">Block 3</div>
    </div>
    <div class="footer">
      <div class="block footer_text1">
        <button
          type="button"
          class="btn btn-warning"
          id="button1"
          onclick="changeBlock()"
        >
          Кнопка 1
        </button>
      </div>
      <div class="block footer_text2">
        <button
          type="button"
          class="btn btn-success"
          id="button2"
          onclick="change()"
        >
          Кнопка 2
        </button>
      </div>
    </div>

    <div id="boxes">
      <div id="dialog" class="window">
        <p>Привет, мир</p>

        <button onclick="closeModal()">ЗАКРАТЬ</button>
      </div>
      <div id="mask"></div>
    </div>
  </body>
</html>
